syntax = "proto3";
package main;

service Hunspell {
  rpc StemWord (HunspellRequest) returns (HunspellReply) {}
  rpc Suggestion (HunspellRequest) returns (HunspellReply) {}
}

message HunspellRequest {
  string word = 1;
  string lang = 2;
}

message HunspellReply {
  repeated string wordList = 1;
}
